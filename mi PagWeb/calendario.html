<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario Interactivo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e2f;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calendar {
      background-color: #2c2c3e;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
    .calendar h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #f5f5f5;
    }
    .days {
      display: grid;
      grid-template-columns: repeat(7, 50px);
      gap: 10px;
      justify-content: center;
    }
    .day {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .day:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .available {
      background-color: #4caf50;
      color: #fff;
    }
    .occupied {
      background-color: #e53935;
      color: #fff;
      cursor: not-allowed;
    }
    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 50px);
      gap: 10px;
      justify-content: center;
      margin-bottom: 10px;
      color: #ccc;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="calendar">
    <h2>Nov 2025</h2>
    <div class="weekdays">
      <div>Lun</div>
      <div>Mar</div>
      <div>Mié</div>
      <div>Jue</div>
      <div>Vie</div>
      <div>Sáb</div>
      <div>Dom</div>
    </div>
    <div class="days" id="days"></div>
  </div>

  <script>
    const daysContainer = document.getElementById('days');
    const totalDays = 30; // Días del mes
    const occupiedDays = [3, 7, 12, 18, 25]; // Ejemplo de días ocupados
    const formURL = 'https://tuweb.com/formulario'; // Cambia esto al link real de tu formulario

    for (let i = 1; i <= totalDays; i++) {
      const dayDiv = document.createElement('div');
      dayDiv.textContent = i;
      if (occupiedDays.includes(i)) {
        dayDiv.classList.add('day', 'occupied');
      } else {
        dayDiv.classList.add('day', 'available');
        dayDiv.addEventListener('click', () => {
          alert(`¡Has agendado cita para el día ${i}!`);
          window.location.href = formURL;
        });
      }
      daysContainer.appendChild(dayDiv);
    }
  </script>
</body>
</html>
